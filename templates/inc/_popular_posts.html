<h2 class="sidebar-title">Popular</h2>
<div class="grid">
    {% for post in posts %}
        <div class="portfolio-item popular">
            {% if post.photo %}
                <img src="{{ post.photo.url }}" alt="{{ post.photo }}">
            {% else %}
                <img src="https://picsum.photos/id/1060/300/201/?blur=2" alt="{{ post.photo }}">
            {% endif %}
            <div class="portfolio-text">
                <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                <p>By {{ post.author }} <span>|</span>{{ post.created_at }}</p>
            </div>
        </div>
    {% endfor %}
</div>
